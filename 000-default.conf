#/etc/apache2/sites-available
Listen 8082
<VirtualHost *:8082>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html8082

	ErrorLog ${APACHE_LOG_DIR}/error8082.log
	CustomLog ${APACHE_LOG_DIR}/access8082.log combined
</VirtualHost>

